<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/contactgest.css">
    <title>Gestionnaire de contact</title>
</head>
<body class="bg bg-warning">
    <div class="container-fluid">
        <h1 class="text-center mt-3">Bienvenu</h1>
        <p class="text-center mt-3">Remplissea le formulaire pour ajouter un contact, les contacts ajoutes s'afficherons dans le tableau a droite du formulaire</p>
        <div class="row mt-5">
            <div class="col-sm-4 ml-5">
                <form action="" class=" p-5">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" id="nom">
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prenom</label>
                         <input type="text" class="form-control" id="prenom">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="tel">Numero de telephone</label>
                        <input type="tel" class="form-control" id="tel">
                    </div>
                    <button type="submit" class="btn btn-small btn-primary" onclick="displayData(event)">Ajouter</button>
                </form>
            </div>
            <div class="col-sm-6 offset-1">
                <table class="table table-resposive table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nom</th>
                            <th scope="col">Prenom</th>
                            <th scope="col">Email</th>
                            <th scope="col">Numero de telephone</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/contactgest.js"></script>
</body>
</html>
